<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="./assets/main.css">

    <title>hex_to_rgb</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <h1 id="mainhead" class="display-2">rgbcolor to hex color converter</h1>
            </div>
            <div class="row ">
                <div class="col-md-6 d-flex justify-content-center gap-2 ">
                    <input type="text" id="rgbColor" maxlength="15" onkeyup="rgbToHex()" placeholder="Enter a RGB color" pattern="rgb^#?([0-9a-fA-F]{3}){1,2}\b$" autofocus>
                    <input type="text" id="hexColor" placeholder="Result in HEX format" disabled>
                    <div class="row ">
                        <div class="col-md d-flex justify-content-center gap-2 ">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center ">
                </div>
            </div>
        </div>
    </div>
    <!-- bootsrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <script src="./assets/main.js "></script>
</body>

</html>
