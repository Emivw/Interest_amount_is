<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi_calculator</title>
    <link rel="stylesheet" href="./Assets/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-danger">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <h1>BMI CALCULATOR</h1>
                    <div>
                        <label for="inputEmail">Weight in Kg</label>
                        <input type="text" class="form-control" id="weight" placeholder="kg">
                    </div>
                    <div>
                        <label for="inputPassword">Height in cm</label>
                        <input type="text" class="form-control" id="height" placeholder="cm">
                    </div>
                    <button id="btn" type="submit">calculate</button>
                </form>
            </div>
            <div class="col">
                <h1>BMI RESULTS</h1>
                <div id="result">

                </div>
            </div>
        </div>
    </div>











    <script src="./Assets/main.js "></script>
</body>

</html>
