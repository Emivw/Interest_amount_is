<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="./assets/main.css">

    <title>interest_total_calc</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <h1 id="mainhead" class="display-2">Interest amount calculator</h1>
            </div>
            <div class="row ">
                <div class="col-md-6 d-flex justify-content-center gap-5">
                    <form action="">
                        <input type="number" id="total" maxlength="15" placeholder="Enter amount" autofocus>
                        <input type="number" id="years" maxlength="15" placeholder="Enter year" autofocus>
                        <input type="number" id="rate" maxlength="15" placeholder="enter rate" autofocus>
                        <input type="text" class="w-100" id="results" placeholder="Result" disabled>
                        <div class="row ">
                            <div class="col-md d-flex justify-content-center gap-2 ">
                                <button id="btn" class="btn btn-primary w-100" onclick="Calculate()"> check</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center ">
            </div>
        </div>
    </div>

    <!-- bootsrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <script src="./assets/main.js "></script>
</body>

</html>
